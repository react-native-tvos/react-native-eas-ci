build:
  name: Build RNTester artifacts
  steps:
    - eas/checkout
    - eas/install_node_modules
    - install_cmake
    - install_java
    - install_android_sdk
    - run:
        name: Build React Native iOS Maven artifacts
        command: |
          ./src/build-ios-artifacts.ts
    - run:
        name: Create Maven artifact tarball
        command: |
          ./src/create-artifact-tarball.ts
    - run:
        name: Build RNTester apps using Maven tarball
        command: |
          ./src/build-rntester-apps.ts
    - eas/upload_artifact:
        name: Upload RNTester artifacts
        inputs:
          type: build-artifact
          path: |
            maven_artifacts/*.tgz

functions:
  install_java:
    name: Install Java
    path: ./installJava
  install_cmake:
    name: Install Cmake
    path: ./installCmake
  install_android_sdk:
    name: Install Android SDK
    path: ./installAndroidSDK
