build:
  name: Complete release
  steps:
    - eas/checkout
    - eas/install_node_modules
    - install_cmake
    - install_java
    - install_android_sdk
    - run:
        name: Bump release version and push release branch
        command: |
          ./src/cut-release-branch.ts
    - run:
        name: Build React Native iOS Maven artifacts
        command: |
          ./src/build-ios-artifacts.ts
    - run:
        name: Update Podfile.lock and push to branch
        command: |
          ./src/update-podfile-lock.ts
    - run:
        name: Build React Native Android Maven artifacts
        command: |
          ./src/build-android-artifacts.ts
    - run:
        name: Create Maven artifact tarball
        command: |
          ./src/create-artifact-tarball.ts
    - run:
        name: Create NPM tarballs
        command: |
          ./src/create-npm-tarballs.ts
    - eas/upload_artifact:
        name: Upload Maven artifacts
        inputs:
          type: build-artifact
          path: |
            maven_artifacts/*.tgz

functions:
  install_java:
    name: Install Java
    path: ./installJava
  install_cmake:
    name: Install Cmake
    path: ./installCmake
  install_android_sdk:
    name: Install Android SDK
    path: ./installAndroidSDK
